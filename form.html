<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>19.1 - Form Demo</title>

		<!-- google fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Zilla+Slab:wght@400;700&display=swap" rel="stylesheet">

		<!-- normalize css (do not delete)-->
		<link href="css/normalize.css" rel="stylesheet" type="text/css">

		<!-- OUR CSS -->
		<link href="css/site.css" rel="stylesheet" type="text/css">
		<link href="css/complete.css" rel="stylesheet" type="text/css">

	</head>
	<body>

		<section class="form-styles">
			<div class="container">
				<form>
					<legend>Contact Form</legend>
					<div class="form-field">
						<label for="firstName">First Name</label>
						<input type="text" value="" placeholder="First Name" id="firstName">
					</div>

					<div class="form-field">
						<label for="lastName">Last Name</label>
						<input type="text" value="" placeholder="Last Name" id="lastName">
					</div>

					<div class="form-field">
						<label for="emailAddress">Email Address</label>
						<input type="email" value="" placeholder="Email Address" id="emailAddress" required>
					</div>

					<div class="form-field">
						<label for="password">Password</label>
						<input type="password" value="" placeholder="Password" id="password" required>
					</div>

					<button type="submit">Submit</button>
					<button type="reset">Reset</button>
					
				</form>
			</div>
		</section>

	</body>
</html>
